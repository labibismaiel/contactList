
<div bsModal #lgModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" (click)="lgModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
          <span *ngIf="contact.id">
            Edit User: {{contact.first_name}} {{contact.last_name}}
          </span>
          <span *ngIf="!contact.id">
            Add a New User
          </span>
        </h4>
      </div>

      <div class="modal-body">
        <form name="form">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="First Name" [(ngModel)]="contact.first_name" name="first_name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Last Name" [(ngModel)]="contact.last_name" name="last_name">
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" aria-describedby="phone" placeholder="Phone Number" [(ngModel)]="contact.phone" name="phone">
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" (click)="save()" *ngIf="contact.$key">Save</button>
        <button class="btn btn-primary" (click)="save()" *ngIf="!contact.$key">Add</button>
        <button class="btn btn-default" (click)="lgModal.hide()">Cancel</button>
      </div>

    </div>
  </div>
</div>
